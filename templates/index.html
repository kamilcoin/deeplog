<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <meta charset="UTF-8">

</head>
<body>
  <nav class="cyber-navbar">
    <div class="nav-left">
      <a href="https://github.com/kamilcoin" target="_blank" title="kamilcoin">
        <img src="https://avatars.githubusercontent.com/u/11111111?v=4" alt="kamilcoin" class="nav-avatar">
      </a>
      <a href="https://github.com/RichardAlmeyda" target="_blank" title="RichardAlmeyda">
        <img src="https://avatars.githubusercontent.com/u/12222222?v=4" alt="RichardAlmeyda" class="nav-avatar">
      </a>
    </div>
    <div class="nav-right">
      <button class="cyber-btn" onclick="showDonationModal()">Donation</button>
    </div>
  </nav>
  <div class="container">
    <h1>ðŸ”ŽDeepLog</h1>
    <p style="opacity:0.85; font-size:14px;">Upload your server logs to detect anomalies, threats, and security issues in real time.</p>

    <form id="uploadForm" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
      <input type="file" name="logfile" required>
      <button type="submit">Start Analysis</button>
    </form>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="progress-label" id="progressLabel">Uploading...</div>
  </div>
  <script>
  const form = document.getElementById('uploadForm');
  const progressBar = document.getElementById('progressBar');
  const progressContainer = document.getElementById('progressContainer');
  const progressLabel = document.getElementById('progressLabel');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const fileInput = form.querySelector('input[type="file"]');
    if (!fileInput.files.length) return;

    const fileSize = fileInput.files[0].size; // in bytes

    // Set upload duration: 3s base + 0.5s per MB (adjust as needed)
    const minUploadDuration = 3000; // ms
    const msPerMB = 500; // ms per MB
    const fileSizeMB = fileSize / (1024 * 1024);
    const uploadDuration = minUploadDuration + fileSizeMB * msPerMB;

    const analyzeDuration = 2000; // ms

    progressContainer.style.display = 'block';
    progressLabel.style.display = 'block';
    progressBar.style.width = '0%';
    progressBar.textContent = '0%';
    progressLabel.textContent = 'Uploading...';

    const formData = new FormData(form);
    const xhr = new XMLHttpRequest();
    xhr.open('POST', form.action, true);

    let percent = 0;

    // Animate from 0 to 99% slowly, duration depends on file size
    const uploadSteps = 99;
    const uploadStepTime = uploadDuration / uploadSteps;

    const uploadInterval = setInterval(() => {
      if (percent < 99) {
        percent += 1;
        progressBar.style.width = percent + '%';
        progressBar.textContent = percent + '%';
      }
    }, uploadStepTime);

    xhr.onload = function() {
      clearInterval(uploadInterval);
      // Animate from 99 to 100% with "Analyzing..."
      progressLabel.textContent = 'Analyzing...';
      let analyzePercent = percent;
      const analyzeSteps = 100 - analyzePercent;
      const analyzeStepTime = analyzeDuration / analyzeSteps;
      const analyzeInterval = setInterval(() => {
        analyzePercent += 1;
        progressBar.style.width = analyzePercent + '%';
        progressBar.textContent = analyzePercent + '%';
        if (analyzePercent >= 100) {
          clearInterval(analyzeInterval);
          progressLabel.textContent = 'Completed!';
          setTimeout(() => {
            document.open();
            document.write(xhr.responseText);
            document.close();
          }, 800);
        }
      }, analyzeStepTime);
    };

    xhr.onerror = function() {
      clearInterval(uploadInterval);
      progressLabel.textContent = 'Upload failed.';
    };

    xhr.send(formData);
  });

  function showModal(text) {
  document.getElementById('cyber-modal-text').textContent = text;
  document.getElementById('cyber-modal').style.display = 'flex';
  document.getElementById('copyMsg').style.display = 'none';
}
function closeModal() {
  document.getElementById('cyber-modal').style.display = 'none';
}
function copyModalText() {
  const text = document.getElementById('cyber-modal-text').textContent;
  navigator.clipboard.writeText(text);
  document.getElementById('copyMsg').style.display = 'inline';
}
function showDonationModal() {
  document.getElementById('cyber-modal').style.display = 'flex';
  document.getElementById('btc-copy').style.display = 'none';
  document.getElementById('trc-copy').style.display = 'none';
}
function copyDonation(addrId, msgId) {
  const text = document.getElementById(addrId).textContent;
  navigator.clipboard.writeText(text);
  document.getElementById(msgId).style.display = 'inline';
  setTimeout(() => { document.getElementById(msgId).style.display = 'none'; }, 1200);
}
window.onclick = function(event) {
  const modal = document.getElementById('cyber-modal');
  if (event.target === modal) closeModal();
}
  </script>
</body>
</html>
