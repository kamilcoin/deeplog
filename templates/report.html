<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepLog — Analysis Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if inline_css %}
  {{ font_link|safe }}
  <style>{{ inline_css|safe }}</style>
  {% else %}
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">
  {% endif %}
</head>
<body>
  <div class="container">
    <h1>🚀 DeepLog Analysis Report</h1>
    <pre>{{ report }}</pre>
    <div class="footer">
      Generated by <b>DeepLog</b> &mdash; {{ report_filename }}
    </div>
    {%- if not download %}
    <div class="bottom-actions">
      <a href="{{ url_for('download_report', filename=report_filename) }}" class="download-btn" download>
        ⬇️ Download Report (.html)
      </a>
      <a href="{{ url_for('index') }}">← Back to Upload</a>
    </div>
    {%- endif %}
  </div>
</body>
</html>
